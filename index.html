<html>
<header>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</header>

<body>
    <div class="task-header">
        <div class="page-header">
            <p class="page-title"> <span class="make-bold">HubStaff</span> <span>Projects</span></p>
            <div class="notification-panel">
                <i class="fa fa-search  search" aria-hidden="true"></i>
                <a class="fa fa-bell-o" aria-hidden="true">
                      <span class="fa fa-square"></span>
                    <span class="num">2</span>
                 </a>
                <div class="user-icon" style="background-image: url(images/user3.jpg);"></ <div>
                </div>
            </div>
        </div>
        <div class="container row">
            <div class="users col-md-4 col-sm-12 col-xs-12">
                <div class="add-new-user">
                    <span class="fa fa-plus"></span>
                </div>
                <div class="user-img">
                    <img src="images/user6.jpg" />
                </div>
                <div class="user-img">
                    <img src="images/user2.jpg" />
                </div>
                <div class="user-img">
                    <img src="images/user3.jpg" />
                </div>
                <div class="user-img">
                    <img src="images/user4.jpg" />
                </div>
                <div class="more-user">
                    <span class="fa fa-plus">42</span>
                </div>
            </div>
            <div class="task-status col-md-4 col-sm-12 col-xs-12">
                <p class="make-bold task-header">Graphic Design</p>
                <div class="status">
                    <span class="overdue"><i class="fa fa-circle" ></i>3 overdue</span>
                    <span class="dead-line"> <i class="fa fa-circle" ></i>4 approaching deadline</span>
                    <span class="dollar"> <i class="fa fa-money" ></i><span>$200</span> / $450</span>
                </div>
            </div>
            <div class="tracking-details col-md-3 col-sm-12 col-xs-12">
                Tracking time on<span class="make-bold">2 cards</span>
                <i class="fa fa-eye" aria-hidden="true"></i>
            </div>
            <div class="menu col-md-1 col-sm-12 col-xs-12">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
        </div>
    </div>
    <div class="container task-body">
        <!-- This is the template -->
        <script id="taskTemplate" type="text/x-jquery-tmpl">
            <div class="row task-container">


                <div class="col-md-3 col-sm-6 col-xs-12 task-col tasks">
                    <div class="container tasks-header">IDEAS/TASKS <i class="fa fa-ellipsis-v"></i></div>
                    <div class="container add-card form-group">
                        <input class="form-control " type="text" value="" placeholder="Add card...." />
                        <i class="fa fa-times" aria-hidden="true"></i>
                        <i class="fa fa-check" aria-hidden="true"></i>
                    </div>
                    {{each tasks}}
                    <div class="container story ${status} ">
                        <div class="task-owner col-md-2 col-sm-2 col-xs-2 "><img class="img-responsive " src="${task_owner} " /></div>
                        <div class="col-md-8 col-sm-8 col-xs-8 task-name">${task_name}</div>
                        <i class="fa fa-play col-md-2  col-sm-2 col-xs-2" aria-hidden="true "></i>
                    </div>
                    {{/each}}
                </div>



                <div class="col-md-3 col-sm-6 col-xs-12 task-col in-progress ">
                    <div class="container in-progress-header">IN PROGRESS <i class="fa fa-ellipsis-v "></i></div>
                    <div class="container add-card form-group">
                        <input class="form-control " type="text" value="" placeholder="Add card...." />
                        <i class="fa fa-times" aria-hidden="true"></i>
                        <i class="fa fa-check" aria-hidden="true"></i>
                    </div>
                    {{each in_progress}}
                    <div class="container story ${status} ">
                        <div class="task-owner col-md-2 col-sm-2 col-xs-2"><img class="img-responsive" src="${task_owner} " /></div>
                        <div class=" col-md-8  col-sm-8 col-xs-8 task-name">${task_name}</div>
                        <i class="fa fa-play col-md-2  col-sm-2 col-xs-2" aria-hidden="true "></i>
                    </div>
                    {{/each}}
                </div>


                <div class="col-md-3 col-sm-6 col-xs-12 task-col in-review">
                    <div class="container in-review-header ">READY FOR REVIEW <i class="fa fa-ellipsis-v "></i></div>
                    <div class="container add-card form-group">
                        <input class="form-control " type="text" value="" placeholder="Add card...." />
                        <i class="fa fa-times" aria-hidden="true"></i>
                        <i class="fa fa-check" aria-hidden="true"></i>
                    </div>
                    {{each in_review}}
                    <div class="container story ${status}">
                        <div class="task-owner col-md-2 col-sm-2 col-xs-2"><img class="img-responsive " src="${task_owner} " /></div>
                        <div class=" col-md-8 col-sm-8 col-xs-8 task-name ">${task_name}</div>
                        <i class="fa fa-play col-md-2 col-sm-2 col-xs-2" aria-hidden="true "></i>
                    </div>
                    {{/each}}
                </div>


                
                <div class="col-md-3 col-sm-6 col-xs-12 task-col approved ">
                    <div class="container approved-header ">APPROVED <i class="fa fa-ellipsis-v "></i></div>
                    <div class="container add-card form-group">
                        <input class="form-control " type="text" value="" placeholder="Add card...." />
                        <i class="fa fa-times" aria-hidden="true"></i>
                        <i class="fa fa-check" aria-hidden="true"></i>
                    </div>
                    {{each approved}}
                    <div class="container story ${status}">
                        <div class="task-owner col-md-2 col-sm-2 col-xs-2">
                            <img class="img-responsive" src="${task_owner} " /></div>
                        <div class=" col-md-8 col-sm-8 col-xs-8 task-name">${task_name}</div>
                        <i class="fa fa-play col-md-2 col-sm-2 col-xs-2" aria-hidden="true "></i>
                    </div>
                    {{/each}}
                </div>
            </div>
        </script>
    </div>
</body>
<script src="libs/jquery.js "></script>
<script src="libs/jquery.tmpl.min.js "></script>
<script src="taskInbox.js " type="text/javascript "></script>
<script src="libs/bootstrap.min.js " type="text/javascript "></script>
<link rel="stylesheet " href="css/bootstrap.min.css ">
<link rel="stylesheet " type="text/css " href="css/styles.css " />
<link rel="stylesheet " href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css ">

</html>
